<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>
</head>
<body>
<form method="post" action="savegoods">
    商品编号：<input type="text" name="goodsid"/><br/>
    商品名称：<input type="text" name="goodsname"/><br/>
    商品价格：<input type="text" name="goodsprice"/><br/>
    商品描述：<input type="text" name="goodsscript"/><br/>
    商品规格：<input type="text" name="goodsrule"/><br/>
    商品图片：<input type="text" name="goodspic"/><br/>
    <input type="submit" value="保存商品"/><br/>
</form>
</body>
</html>
